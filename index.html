<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Circuit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading"><h1>Titan's Circuit</h1></div>
    <div id="hexaContainer">
        <svg id="hexagon" width="100%" height="100%" viewBox="0 0 500 500" ></svg>
        <div id="Timer">
            <h1 id="gameTimer">Game Time 05:00</h1>
            <h1 id="playerChance">Player 1</h1>
            <h1 id="playerTimer">Player Time 10</h1>
            <h1 id="p1">Player 1: 0</h1>
            <h1 id="p2">Player 2: 0</h1>
            <h1 id="winDisplay"></h1>
        </div>
    </div>
    <div id="buttons">
        <button id="pause" class="button">Pause</button>
        <button id="resume" class="button">Resume</button>
        <button id="reset" class="button">Reset</button>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
